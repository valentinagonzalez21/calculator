<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>

</head>

<body>
    <div class="container">

        <div class="display">
            <p id="historic" class="historic">366x3949</p>
            <p  id="result" class="result">1938</p>
        </div>

        <div class="buttonsContainer">
            <button id="clear" class="aux">AC</button>
            <button class="aux" disabled>+/-</button>
            <button class="aux" disabled>%</button>
            <button class="operation" data-value="/">รท</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation" data-value="+">+</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation" data-value="-">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation" data-value="*">x</button>

            <button class="number" disabled>E</button>
            <button class="number">0</button>
            <button class="number" disabled>.</button>
            <button class="operation" id="equal" data-value="=">=</button>
        </div>

    </div>
</body>

</html>
